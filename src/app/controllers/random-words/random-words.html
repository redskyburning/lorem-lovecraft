<div class="random-words container">
	<div class="random-words__header">
		<h1 class="random-words__title">Random Words</h1>
		<div class="random-words__actions">
			<button class="btn btn-default" ng-click="vm.randomize()">Randomize!</button>
		</div>
	</div>
	<p ng-repeat="paragraph in vm.paragraphs" ng-class="{ lead : $first }">
		<span ng-repeat="sentence in paragraph">{{sentence}} </span>
	</p>
</div>
