<div class="home">
	<div class="home__header jumbotron">
        <h1 class="home__title">Lorem Lovecraft</h1>
        <h2 class="home__subtitle"><span class="home__lorem">Lorem ipsum</span> for a world gone mad</h2>
        <div class="home__header-actions">
            <button class="btn btn-primary"
                    ui-sref="main.book.passage({
                        key : vm.book.key,
                        seed : vm.randomSeed
                    })">Fetch an Obscure Passage</button>
            <button class="btn btn-primary" ui-sref="main.book.ramblings({
                        key : vm.book.key,
                        seed : vm.randomSeed
                    })">Jibber Mad Ramblings</button>
        </div>
	</div>
	<div class="home__content">
        <render-excerpt excerpt="vm.excerpt"></render-excerpt>
	</div>
</div>
