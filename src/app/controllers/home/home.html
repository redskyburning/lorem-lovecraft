<div class="home">
	<div class="home__header jumbotron">
        <h1>Lorem Lovecraft</h1>
        <h2>Lorem ipsum for a world gone mad</h2>
        <div>
            <button class="btn btn-primary"
                    ui-sref="main.book.passage({
                        key : vm.book.key,
                        seed : 1
                    })">Fetch an Obscure Passage</button>
            <button class="btn btn-primary" ui-sref="main.book.ramblings({
                        key : vm.book.key,
                        seed : 1
                    })">Jibber mad ramblings</button>
        </div>
	</div>
	<div class="home__content container">
        <passage class="book__passage" paragraphs="vm.passage"></passage>
	</div>
</div>
