<div class="passage-options"
     ng-model-options="{ debounce : 500 }">
    <div class="form-group">
        <label class="control-label">Number of Paragraphs: {{ vm.paragraphCount }}</label>
        <input class="range-slider"
               type="range"
               min="1"
               max="10"
               step="1"
               ng-change="vm.changeParagraphCount()"
               ng-model="vm.paragraphCount">
    </div>
</div>
